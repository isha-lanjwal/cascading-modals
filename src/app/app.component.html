<div class="container">
  <h1>Cascading Modal Example</h1>
  <button type="button" class="btn btn-outline-primary cursor" (click)="openFirstModal()">Click Here To Open Modal</button>
</div>

<ng-template #modal1 let-modal>
  <div class="">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Modal 1</h4>
        <button (click)="closeModal()" type="button" class="close cursor" aria-label="Close" >
             <span aria-hidden="true">&times;</span> 
        </button>
    </div>
    <div class="modal-body">
      <button type="button" class="btn btn-outline-primary cursor" (click)="openSecondModal()">Click Here To Open InnerModal</button>
    </div>
</div>
</ng-template>
<ng-template #modal2 let-modal>
  <div class="">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Modal 2</h4>
        <button (click)="closeModal2()" type="button" class="close cursor" aria-label="Close" >
             <span aria-hidden="true">&times;</span> 
        </button>
    </div>
    <div class="modal-body">
      <p>Here is Modal 2</p>
    </div>
</div>
</ng-template>
